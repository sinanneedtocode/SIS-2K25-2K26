<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Batch 2025-2026 Farewell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap');
        
        :root {
            --primary: #5d4037;
            --secondary: #d7ccc8;
            --accent: #ff9800;
            --text: #3e2723;
            --background: #f5f5f5;
            --card: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d7ccc8' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
            background-color: var(--primary);
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            font-weight: 300;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .search-container {
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid var(--secondary);
            border-radius: 30px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }
        
        .search-container i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .student-card {
            background-color: var(--card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
            padding: 1.5rem;
        }
        
        .student-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--accent);
        }
        
        .student-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 5px solid var(--secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            filter: sepia(0.2);
            transition: all 0.3s ease;
        }
        
        .student-card:hover .student-image {
            filter: sepia(0);
            transform: scale(1.05);
        }
        
        .student-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--primary);
        }
        
        .student-quote {
            font-style: italic;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            line-height: 1.4;
            flex-grow: 1;
        }
        
        .student-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            overflow: auto;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .modal-content {
            background-color: var(--background);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .modal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
            border: 8px solid var(--secondary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .modal-quote {
            font-style: italic;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            padding: 0 1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            background-color: var(--primary);
            color: #fff;
            border-radius: 15px;
        }
        
        .no-results {
            text-align: center;
            margin: 3rem;
            font-size: 1.2rem;
            color: #888;
            display: none;
        }
        
        /* Additional style for vintage effect */
        .vintage-effect {
            position: relative;
        }
        
        .vintage-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,226,187,0.2) 0%, rgba(121,85,72,0.1) 100%);
            pointer-events: none;
        }
        
        .credits {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Decorative elements */
        .decorative-border {
            border: 2px solid var(--secondary);
            padding: 1rem;
            position: relative;
        }
        
        .decorative-border::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--secondary);
            pointer-events: none;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .student-image {
                width: 120px;
                height: 120px;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .student-image {
                width: 100px;
                height: 100px;
            }
            
            .student-name {
                font-size: 1.1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-image {
                width: 150px;
                height: 150px;
            }
            
            .modal-name {
                font-size: 1.5rem;
            }
        }
        
        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease backwards;
        }
        
        /* For page decoration */
        .page-decor {
            position: absolute;
            font-size: 10rem;
            color: rgba(215, 204, 200, 0.1);
            z-index: -1;
        }
        
        .decor-1 {
            top: 5%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .decor-2 {
            bottom: 5%;
            right: 5%;
            transform: rotate(15deg);
        }
                .memories-section {
            margin: 4rem 0;
        }
        
        .memories-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        
        .memory-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }
        
        .memory-item:hover {
            transform: translateY(-5px);
        }
        
        .memory-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .memory-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .memory-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .memory-item:hover .memory-caption {
            opacity: 1;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="page-decor decor-1"><i class="fas fa-graduation-cap"></i></div>
    <div class="page-decor decor-2"><i class="fas fa-book"></i></div>
    
    <div class="container">
        <header class="vintage-effect">
            <h1>Class 10 Farewell</h1>
            <h2>Batch 2025-2026</h2>
            <p>Capturing memories that will last a lifetime</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by name...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <div class="no-results">
            <i class="fas fa-exclamation-circle"></i>
            <p>No students found. Try a different search term.</p>
        </div>
        
        <div class="gallery" id="students-gallery">
            <!-- Student cards will be dynamically added here -->
        </div>
    <section class="memories-section">
        <h2 class="memories-title">Our Memories</h2>
        <div class="memories-grid" id="memories-grid">
            <!-- Memory items will be added dynamically -->
        </div>
    </section>
        <footer>
            <p>Class 10 Batch 2025-2026 | Forever in our hearts</p>
            <p class="credits">Made with ❤️ by Your School</p>
        </footer>
    </div>
    
    <div class="student-modal" id="student-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <img src="/api/placeholder/400/400" alt="Student" class="modal-image" id="modal-image">
            <h3 class="modal-name" id="modal-name">Student Name</h3>
            <p class="modal-quote" id="modal-quote">"Quote goes here."</p>
        </div>
    </div>
    
    <script>
        // Sample student data
            const studentsData = [
            {
                name: "Sinan Bin Faisal",
                quote: "kys"
            },
            {
                name: "Siyan Khan",
                quote: "i love women"
            },
            // Add more students here following the same format
            // Image numbers will automatically match array order (1.jpg, 2.jpg, etc.)
        ];
        
        // DOM elements
        const galleryEl = document.getElementById('students-gallery');
        const searchInputEl = document.getElementById('search-input');
        const modalEl = document.getElementById('student-modal');
        const closeModalEl = document.getElementById('close-modal');
        const modalImageEl = document.getElementById('modal-image');
        const modalNameEl = document.getElementById('modal-name');
        const modalQuoteEl = document.getElementById('modal-quote');
        const noResultsEl = document.querySelector('.no-results');

        // Create student cards
        function renderStudents(students) {
            galleryEl.innerHTML = '';
            
            if (students.length === 0) {
                noResultsEl.style.display = 'block';
            } else {
                noResultsEl.style.display = 'none';
            }
            
            students.forEach((student, index) => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card fade-in';
                studentCard.style.animationDelay = `${index * 0.1}s`;
                
                studentCard.innerHTML = `
                    <img src="${student.image}" alt="${student.name}" class="student-image">
                    <h3 class="student-name">${student.name}</h3>
                    <p class="student-quote">"${student.quote}"</p>
                `;
                
                studentCard.addEventListener('click', () => {
                    openModal(student);
                });
                
                galleryEl.appendChild(studentCard);
            });
        }

        // Filter students based on search input
        function filterStudents(searchTerm) {
            return studentsData.filter(student => 
                student.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        // Open student modal
        function openModal(student) {
            modalImageEl.src = `images/${student.id}.jpg`;
            modalNameEl.textContent = student.name;
            modalQuoteEl.textContent = `"${student.quote}"`;
            modalEl.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close student modal
        function closeModal() {
            modalEl.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        searchInputEl.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const filteredStudents = filterStudents(searchTerm);
            renderStudents(filteredStudents);
        });

        closeModalEl.addEventListener('click', closeModal);

        modalEl.addEventListener('click', (e) => {
            if (e.target === modalEl) {
                closeModal();
            }
        });
                studentsData.forEach((student, index) => {
            student.id = index + 1;
        });

        // Modified render function
        function renderStudents(students) {
            galleryEl.innerHTML = '';
            
            if (students.length === 0) {
                noResultsEl.style.display = 'block';
            } else {
                noResultsEl.style.display = 'none';
            }
            
            students.forEach((student, index) => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card fade-in';
                studentCard.style.animationDelay = `${index * 0.1}s`;
                
                studentCard.innerHTML = `
                    <img src="images/${student.id}.jpg" alt="${student.name}" class="student-image">
                    <h3 class="student-name">${student.name}</h3>
                    <p class="student-quote">"${student.quote}"</p>
                `;
                
                studentCard.addEventListener('click', () => {
                    openModal(student);
                });
                
                galleryEl.appendChild(studentCard);
            });
        }
                // Add this new memories data array
        const memoriesData = [
            {
                type: 'image',
                src: 'memories/1.jpg',
                caption: 'Sports Day 2024'
            },
            // Add more memories here...
        ];

        // Add this new function to render memories
        function renderMemories() {
            const grid = document.getElementById('memories-grid');
            
            memoriesData.forEach((memory, index) => {
                const memoryItem = document.createElement('div');
                memoryItem.className = 'memory-item';
                
                let mediaElement;
                if (memory.type === 'image') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = memory.src;
                    mediaElement.loading = "lazy";
                } else if (memory.type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.controls = true;
                    const source = document.createElement('source');
                    source.src = memory.src;
                    source.type = 'video/mp4';
                    mediaElement.appendChild(source);
                } else if (memory.type === 'youtube') {
                    memoryItem.classList.add('video-wrapper');
                    mediaElement = document.createElement('iframe');
                    mediaElement.src = memory.src;
                    mediaElement.allowFullscreen = true;
                }

                const caption = document.createElement('div');
                caption.className = 'memory-caption';
                caption.textContent = memory.caption;

                memoryItem.appendChild(mediaElement);
                if (memory.type !== 'youtube') memoryItem.appendChild(caption);
                grid.appendChild(memoryItem);
            });
        }
        // Initialize the gallery
        renderStudents(studentsData);
        renderMemories();
    </script>
</body>
</html>
